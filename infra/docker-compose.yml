services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: bhp
      POSTGRES_USER: bhp
      POSTGRES_PASSWORD: bhp
    ports:
      - "5432:5432"
    volumes:
      - bhp_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  bhp_pgdata:
